    {% extends 'head.html' %} <!-- Fazendo referência onde está o head da página -->
    {% block page_content %} <!-- Inicio alteração -->
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='css/formvalidation.css')}}" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <h2>Registrar Ponto:</h2>
        <a href="{{ url_for('index') }}" title="Fechar"><spam><i class="far fa-times-circle  fa-2x" style="color:#ff4d4d;position:absolute;left:80%"></i></spam></a>
      </div>

      <!-- Matricula e PIN -->
        <form action="{{ url_for('reg_ponto') }}" method="POST">

         <div class="row">
            <div class="col-md-6 mb-3">
               <label for="local">Localização</label>
               <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-map-pin"></i></span>
                <input type="text" class="form-control" id="local" name="local" value="{{ endereco }}" readonly>
               </div>
            </div>
          </div>

          <!-- Usuário e Senha -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="user">Matrícula</label>
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="far fa-id-card"></i></span>
                <input type="text" class="form-control" id="matricula" name="matricula" value="{{ matricula }}" readonly>
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" value="{{ nome }}" readonly>
            </div>

    		    <div class="col-md-3 mb-3">
    		       <label for="tipo">Opção <spam style="color:#ff4d4d;">*</spam></label>

    			    <select class="custom-select" name="tipo" id="tipo">
    			    	{% for k,v in tipo.items() %}
    			    	<option value="{{k}}">{{v}}</option>
    			    	{% endfor %}
    			    </select>
    		    </div>
          </div>

          <div class="mb-4 text-center">
            <hr>
            <button class="btn btn-info btn-lg" type="submit">Enviar</button>
          </div>
        </form>

      <!-- Matricula e PIN -->
      </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2018</p>
    </footer>
  </body>
  {% endblock %} <!-- Fim alteração -->
